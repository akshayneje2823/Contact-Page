<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

    <title>Contact us</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="col-md-6">
        <h1>Contact With Us</h1>
        <p>We would love to respond to your quries and help you succeed. <br> Feel 
        free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form action="">
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Aksahy Neje">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+1 412 520 3231">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="jhonbaba@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>

                    <label for="">Mesaage</label>
                    <textarea rows="5" placeholder="Your Me"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1 412 520 3231</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>RJ Garden, #96, Ground Floor,<br>
                        Chinnappanahalli, Marathahalli, <br> 
                        Bengaluru, Karnataka 560037 
                        </td>
                    </tr>
                </table>
            </div>
        </div>
       </div>
    </div>
    
</body>
</html>
